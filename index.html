<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    
<!-- Login Container -->
<div class="container" id="login-container">
    <h2>Welcome Back!</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button class="normal" type="button" onclick="login()">Login</button>
        <button id ="goToMake" type="button">Make an Account</button>

    </form>
</div>

<!-- Create Account Container -->
<div class="container" id="create-account-container" style="display: none;">
    <h2>Create Account</h2>
    <form id="create-account-form">
        <input type="text" id="new-username" placeholder="Username" required>
        <input type="password" id="new-password" placeholder="Password" required>
        <button class="normal" type="button" onclick="createAccount()">Create Account</button>
        <button id ="goToLogin" type="button">Go to Login</button>
    </form>
</div>

    
  <div id="calculator">
    <h2 style="font-size:2em;">GPA Calculator</h2>

    <label for="className">Class Name:</label>
    <input type="text" id="className" placeholder="Enter class name" required>

    <label for="grade">Select Grade:</label>
    <select id="grade">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
      <option value="F">F</option>
    </select>

    <label for="weight">Class Weight:</label>
    <select id="weight">
      <option value="1">Normal</option>
      <option value="1.1">Honors</option>
      <option value="1.2">AP</option>
    </select>

    <button class="gpaButtons" onclick="addClass(); displayClasses()">Add Class</button>

    <button class="gpaButtons" onclick="calculateGPA()">Calculate GPA</button>

    <!-- <div id="result"></div>
  </div> -->
  <div id="classesContainer">
    <h3>Your Classes</h3>
    <ul id="classesList"></ul>
  </div>
  <div id="gpaResults">
    <h3>GPA Results</h3>
    <p id="unweightedGPA">Unweighted GPA: </p>
    <p id="weightedGPA">Weighted GPA: </p>
  </div>





    




    <script src="script.js"></script>
</body>
</html>
